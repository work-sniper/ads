<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Link Page</title>
  <style>
    /* Add any additional styling as needed */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <a href="#" id="multiLink">Click me</a>
  <div style="width:100%; id="content">Initial content</div>

  <script>
    document.getElementById("multiLink").addEventListener("click", function(event) {
      event.preventDefault();

      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = ""; // Clear existing content

      const link1 = "https://work-sniper.com";
      const link2 = "https://work-sniper.com";
      const link3 = "https://work-sniper.com";
      const link4 = "https://work-sniper.com";

      // Create iframes and set their src attributes
      createIframe(link1);
      createIframe(link2);
      createIframe(link3);
      createIframe(link4);

      this.innerHTML = "Links opened!";
    });

    function createIframe(src) {
      const iframe = document.createElement("iframe");
      iframe.src = src;
      document.getElementById("content").appendChild(iframe);
    }
  </script>
</body>
</html>
