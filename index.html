<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جلب محتوى الروابط بتأخير</title>
</head>
<body>

<!-- العنصر a الذي يفتح 5 روابط بتأخير -->
<a href="#" onclick="openMultipleLinks()">تأخير فتح 5 روابط</a>

<!-- عناصر div لعرض محتوى الصفحة -->
<div id="content1"></div>
<div id="content2"></div>
<div id="content3"></div>
<div id="content4"></div>
<div id="content5"></div>

<!-- سكريبت جافا سكريبت لتأخير فتح الروابط باستخدام AJAX -->
<script>
  function openMultipleLinks() {
    // جلب محتوى الروابط بتأخير
    fetchAndDisplay('https://work-sniper.com', 'content1', 0);
    fetchAndDisplay('https://https://www.toprevenuegate.com/kahqms4rd?key=1a036088216230c0e44f71e819bd1e79', 'content2', 1000);
    fetchAndDisplay('https://https://www.toprevenuegate.com/sjphgy40?key=e0588c577af29dd9e75f59e3b637abf3', 'content3', 1000);
    fetchAndDisplay('https://https://www.toprevenuegate.com/sjphgy40?key=e0588c577af29dd9e75f59e3b637abf3', 'content4', 1000);
    fetchAndDisplay('https://https://www.toprevenuegate.com/sjphgy40?key=e0588c577af29dd9e75f59e3b637abf3', 'content5', 1000);
  }

  function fetchAndDisplay(url, targetId, delay) {
    // تأخير بفترة زمنية معينة
    setTimeout(function() {
      // جلب محتوى الرابط باستخدام fetch
      fetch(url)
        .then(response => response.text())
        .then(data => {
          // عرض محتوى الصفحة في العنصر المحدد
          document.getElementById(targetId).innerHTML = data;
        });
    }, delay);
  }
</script>

</body>
</html>
