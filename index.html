<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Porn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* تغيير خلفية body إلى اللون الأسود */
        }
        .video-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }
        .video {
            width: 100%;
            height: 300px;
            max-width: 100%;
            object-fit: cover;
            margin-top:5px;
        }
        .video-title {
            color: white;
            font-size: 24px;
            margin-top: 10px;
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            text-align: center;
            
        }
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
        /* تنسيق الزر */
        .watch-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #6c757d; /* خلفية رمادية */
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <h2 class="video-title"> Billie Eilish has sex with her boyfriend </h2>
    <video id="myVideo" preload="auto" poster="https://i.postimg.cc/V6W7rDZM/p.jpg" class="video" src="vid12.mp4" controls playsinline webkit-playsinline></video>
    <!-- زر المشاهدة -->
    <button onclick="showCPALocker()" class="watch-button">Watch Full Video</button>
</div>

<script>
    function showCPALocker() {
        var cpaLockerContainer = document.getElementById('cpa-locker-container');
        cpaLockerContainer.style.display = 'block';
    }
</script>

<!-- الكود الإضافي لا يتم تغييره -->

</body>
</html>
